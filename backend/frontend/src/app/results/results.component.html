<section class="hero has-background-grey-lighter">
    <div class="hero-body">
          <div class="columns has-background-grey-lighter">
            <div class="column wd-left">
              <section class="hero has-background-white">
                <div class="hero-body">
                  <div class="container">
                    <h1 class="title has-text-centered">
                      Constituency Wise Results
                    </h1>
                  </div>
                </div>
              </section>
            </div>
            <div class="column wd-right">
              <section class="hero has-background-white">
                <div class="hero-body">
                  <div class="container">
                    <h1 class="title has-text-centered">
                      Overall Results
                    </h1>
                  </div>
                </div>
              </section>
            </div>
          </div>
    </div>
          <!-- here goes the actual results -->
          <div>
              <app-background></app-background>
              <div class="category-list events-listing row active azuki">
                  <div class="col s12 m4" *ngFor="let item of categories">
                    <a  (click)="vote(item)" class="events-listing-item" >
                      <div class="image" [ngStyle]="{ 'background-image': 'url('+ domain + item.party_symbol + ')'}"></div>
                      <div class="title">{{ item.party }}</div>
                    </a>
                    <a  (click)="vote(item)" class="events-listing-item" >
                        <div class="image" [ngStyle]="{ 'background-image': 'url('+ domain + item.party_symbol + ')'}"></div>
                        <div class="title">{{ item.party }}</div>
                    </a>
                    <a  (click)="vote(item)" class="events-listing-item" >
                        <div class="image" [ngStyle]="{ 'background-image': 'url('+ domain + item.party_symbol + ')'}"></div>
                        <div class="title">{{ item.party }}</div>
                    </a>
                  </div>
              </div>
                

          </div>  

</section>
