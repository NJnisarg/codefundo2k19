<app-background></app-background>

<div class="category-list events-listing row active azuki">
  <div class="col s12 m4" *ngFor="let item of categories">
    <a class="events-listing-item" href="projects#{{ item.hash }}">
      <div class="image" [style.backgroundImage]="'url(assets/images/projects/' + item.image + ')'"></div>
      <div class="title">{{ item.name }}</div>
    </a>
  </div>
</div>
