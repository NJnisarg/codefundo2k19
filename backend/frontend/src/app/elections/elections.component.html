<div class="has-margin-50">
<div class="title has-margin-5"> Upcoming Election</div>
<ng-container *ngFor="let election of elections; let i = index">
  <app-election-card [election]="election" [index]="i" 
    (electionIdEmitter)="onSelectElectionId($event)"></app-election-card>
</ng-container>
</div>
